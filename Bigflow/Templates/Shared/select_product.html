{% verbatim %}
<md-dialog>
    <md-dialog-content>
        <div>
            <div class="col-md-12">
                <md-subheader class="md-primary">Choose Product</md-subheader>
            </div>
        </div>
        <div>
            <div ng-class="is_multiple? 'col-md-8' :'col-md-12'">
                <md-input-container class="md-block inputcontainer">
                    <label>Search...</label>
                    <input ng-model="sProduct" type="text" name="sProduct" autocomplete="off"/>
                </md-input-container>
            </div>
            <div class="col-md-4" ng-show="is_multiple">
                <md-button class="md-raised md-primary" ng-click="submitproddata()">Ok</md-button>
            </div>
        </div>
        <div>
            <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th ng-show="is_multiple">Select</th>
                        <th>Product Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="prod in bindingList | filter:sProduct track by prod.product_gid"
                        ng-class="prod.is_checked?'success':''"
                        ng-click="!is_multiple?row_click(prod):prod.is_checked=!prod.is_checked">
                        <td><input type="checkbox" ng-model="prod.is_checked"></td>
                        <td>{{ prod.product_name }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </md-dialog-content>

</md-dialog>
{% endverbatim %}
