<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WiseFin login</title>
    <link rel="icon" type="image/png" href="{% static 'Images/tabkvb.png' %}">

    <link href="{% static 'Content/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Content/angular-material.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Content/loginContent.css' %}" rel="stylesheet" type="text/css">

    <script src="{% static 'Scripts/Core/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'Scripts/Core/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
     <script src="{% static 'Scripts/Core/angular.min.js' %}"></script>
       <script src="{% static 'Scripts/Core/angular-route.min.js' %}"></script>
       <script src="{% static 'Scripts/Core/angular-animate.min.js' %}"></script>
       <script src="{% static 'Scripts/Core/angular-aria.min.js' %}"></script>
       <script src="{% static 'Scripts/Core/angular-messages.min.js' %}"></script>
       <script src="{% static 'Scripts/Core/angular-material.min.js' %}"></script>
    <script src="{% static 'Scripts/Core/login.js' %}"></script>
</head>
<div class="container-fluid" ng-app="loginapp" ng-controller="Logincnt">
    <div style="margin-top: 5%;">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-12 text-center" style="color: #4962ef;">
                    <h1 style="color:green">WiseFIN</h1>
                </div>
            </div>
            <div class="row bannerBorder">
                <div class="col-lg-4 Userbaner visible-lg">
                    <img src="{% static 'Images/kvb_logo.jpg'%}" class="img-circle userLogo" alt=""/>
                    <h4>Karur Vysya Bank </h4>
                </div>
                {% csrf_token %}
                {% verbatim %}
                <div class="col-md-12 col-sm-12 col-lg-8 UserbanerRight">
                    <div class="row" ng-form="loginform" ng-hide="otp_validate">
                        <form autocomplete="off">
                            <div class="col-md-12">
                                <input type="text" class="logintextbox" autocomplete="off" placeholder="User Code" maxlength="10" id="Username" required
                                       ng-model="Username"/>
                            </div>
                            <div class="col-md-12">
                                <input type="{{inputType}}" class="logintextboxPassword" placeholder="Password" required
                                       ng-model="Password">
                            </div>
                            <div class="col-md-12">
                            <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()"/>
                          <label for="checkbox" ng-if="passwordCheckbox" style="color:#867e7e">Hide Password</label>
                          <label for="checkbox" ng-if="!passwordCheckbox" style="color:#867e7e">Show Password</label>
                            </div>
                            <div class="col-md-12 btnAlign">
                                <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                                    <input type="submit" value="LOGIN" class="btn btn-primary"
                                           ng-disabled="loginform.$invalid" ng-click="loginform.$valid && Loginchk()"/>
                                </div>
                                <div class="col-md-6  col-sm-6 col-xs-6 text-right">
                                    <input type="button" value="Cancel" ng-click="clear()" class="btn  flot-right"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row" ng-form="loginfor" ng-show="otp_validate">
                        <form autocomplete="off">
                            <div class="col-md-12">
                             <h6 style="color: red;font-size: 14px">Please enter the one time password <br> to verify your account</h6>
            <div> <span>A code has been sent to</span> <small>*******{{employee_mob_display}}</small> </div>
                                <input type="text" class="logintextboxPassword" autocomplete="off" placeholder="OTP" maxlength="8" minlength="8" required
                                       ng-model="otp_number"/>
                                <a ng-click="clk_resend_otp()">Click Here to Resend OTP</a>
                            </div>

                            <div class="col-md-12 btnAlign">
                                  <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                                    <input type="submit" value="VERIFY" class="btn btn-primary"
                                           ng-disabled="loginfor.$invalid" ng-click="loginfor.$valid && Login_chk_otp()"/>

                                </div>
                                <div class="col-md-6  col-sm-6 col-xs-6 text-right">
                                    <input type="button" value="Cancel" ng-click="clear()" class="btn  flot-right"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% endverbatim %}
                </div>
            </div>
        </div>
    </div>
    <br>
<div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-12" style="margin: auto;
    padding: 5px 154px;">
                    <div id="app"></div>
                </div>
            </div>

</div>

<footer class="navbar-fixed-bottom text-center">
    <p>&copy; {%now "Y"%} - VsolV. - v7.17 </p>
</footer>

</div>
</html>

<style>
  body {
<!--  display: grid;-->
  height: 100vh;

  place-items: center;
}

.base-timer {
  position: relative;
  width: 100px;
  height: 100px;
}

.base-timer__svg {
  transform: scaleX(-1);
}

.base-timer__circle {
  fill: none;
  stroke: none;
}

.base-timer__path-elapsed {
  stroke-width: 7px;
  stroke: grey;
}

.base-timer__path-remaining {
  stroke-width: 7px;
  stroke-linecap: round;
  transform: rotate(90deg);
  transform-origin: center;
  transition: 1s linear all;
  fill-rule: nonzero;
  stroke: currentColor;
}

.base-timer__path-remaining.green {
  color: rgb(65, 184, 131);
}

.base-timer__path-remaining.orange {
  color: orange;
}

.base-timer__path-remaining.red {
  color: red;
}

.base-timer__label {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

</style>
