{%verbatim%}
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static"
    data-keyboard="false" id="mdl_present" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Delmat Approval
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="modal-body popup-body">
                <div >
                    <!--Leave details-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-lg-2 col-sm-2 text-left ">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Delmat Type</label>
                                    <input class="textboxgeneral" ng-model="meta" ng-disabled="true" />
                                </md-input-container>
                            </div>
                            <div class="col-lg-3 col-sm-3">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Employee Name</label>
                                    <input class="textboxgeneral" ng-model="emp" ng-disabled="true" />
                                </md-input-container>

                            </div>
                        </div>
                    </div>
                    <div class="row table-responsive">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <table class="table table-striped table-bordered table-condensed table-hover md-primary"
                                md-progress="deferred">
                                <thead class="header">
                                    <tr>
                                        <th>S.No</th>
                                        <th>Delmat Type</th>
                                        <th>Employee Name</th>
                                        <th>Commodity Name</th>
                                        <th>Limit</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
            
                                        <td align="right">{{$index+1}}</td>
                                        <td>{{meta }}</td>
                                        <td>{{ emp}}</td>
                                        <td>{{commo}}</td>
                                        <td>{{limit}}</td>
                                        <td>{{status}}</td>
                                    </tr>
                                </tbody>
                             
                            </table>
                        </div>
                    </div>
                    <!--Data Table-->
                    <div class="row  text-left">
                        <form role="form" name="grnapproval">
                            <div class="col-lg-3 col-sm-3 ">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Reject Remarks</label>
                                    <input id="premarks"
                                           maxlength="30"
                                           ng-model="approvelreject"
                                           letter-Only
                                           ng-change="approvelremark=''"
                                           required />
                                </md-input-container>
                            </div>
                        </form>
                        <div class="col-lg-3 col-sm-3 ">
                            <md-input-container class="md-block inputcontainer">
                                <label>Approval Remarks</label>
                                <input id="prremarksapp"
                                       maxlength="30"
                                       letter-Only
                                       ng-model="approvelremark"
                                       ng-change="approvelreject=''"
                                        />
                            </md-input-container>
                        </div>
                        <div class="col-lg-6 col-sm-6 text-right">
                          
                            <md-button type="button" value="Reject" ng-click="delmatapprovalfunc('Rejected',approvelreject)"
                                class="md-raised md-warn" ng-disabled="grnapproval.$invalid" ng-hide="hide">Reject
                            </md-button>
                            <md-button type="button" value="Approve"
                                ng-click="delmatapprovalfunc('Approved',approvelremark)" 
                                ng-disabled="grnapproval1"
                                class="md-raised md-primary" ng-hide="hide">Approve
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
