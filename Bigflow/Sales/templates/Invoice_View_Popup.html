{%verbatim%}
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static" data-keyboard="false"
     id="view_present"
     role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    View Details
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="modal-body popup-body">
                <div class="row table-responsive">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <table class="table table-striped table-bordered table-condensed table-hover md-primary"
                               style="width:100%">
                            <thead class="header">
                            <tr>
                                <th>S.No</th>
                                <th>Product Name</th>
                                <th>InvoiceDetails Unit Price</th>
                                <th>InvoiceDetails Quantity</th>
                                <th>Product Weight</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="rest in SO_PRODUCT_DETAILS.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))  | filter:search:strict ">
                                <td>
                                    <center>{{((currentPage-1)*itemsPerPage)+$index+1}}</center>
                                </td>
                                <td class="text-center">{{rest.Product_Name}}</td>
                                <td align="right">{{rest.InVoiceDetails_UnitPrice}}</td>
                                <td align="right">{{rest.InVoiceDetails_Qty}}</td>
                                <td align="right">{{rest.Product_Weight}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endverbatim %}
