{%verbatim%}
<div class="modal fade" id="akshay">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <h5 class="modal-title">
                    Invoice Details
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </h5>
            </div>
            <div class="modal-body popup-body">
                <div class="row table-responsive">
                    <table class="table table-striped table-bordered table-condensed table-hover md-primary"
                           style="border:1px">
                        <thead class="header">
                        <tr>
                            <th>S.NO</th>
                            <th>Customer Name</th>
                            <th>Product Name</th>
                            <th>Order qty</th>
                            <th>Carton Name</th>
                            <th>select</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="m in multidata1">
                            <td class="text-center">{{$index+1}}</td>
                            <td class="text-center">{{m.customer_name}}</td>
                            <td class="text-center">{{m.product_name}}</td>
                            <td class="text-center">{{m.invoicedetails_qty}}</td>
                            <td class="text-center" style="width:320px">
                                <select class="form-control" ng-model="m.carton_name" required>
                                    <option ng-repeat="mm in m.Master_Carton_Details" ng-value="mm.Product_Carton_Gid" >
                                        {{mm.Carton_Name}} - carton_capacity : {{mm.Carton_Capacity}}
                                    </option>
                                </select>
                            </td>

                            <td class="text-center"><input type="checkbox" ng-change="label_click(m)"
                                                           ng-model="m.checked"  ng-init="m.checked=true" ng-disabled="true"></td>

                        </tr>
                        </tbody>
                    </table>
                    <div align="center" class="col-md-12">
                        <md-button class="btn btn-info custbutton" ng-click="submitlabel(m)" ng-disabled="labelbutton">submit
                        </md-button>
                        <md-button class="md-raised" data-dismiss="modal">close</md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
