{% verbatim %}
<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3> {{getroutedetails[0].employee_name}} </h3>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelDialog()">
                <md-icon aria-label="Close dialog">
                    <i class="material-icons">close</i>
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" ng-if="getroutedetails.length != 0">
            <div ng-repeat="det in getroutedetails">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <label>Date :</label>{{det.dayvisit_datetime}}
                        </div>
                        <div class="col-md-4">
                            <label>Time : </label>{{det.dayvisit_locationtime}}
                        </div>
                        <div class="col-md-4">
                            <label>Location :</label>{{det.dayvisit_remarks}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12" ng-if="getroutedetails.length == 0">
            <div class="alert alert-info" role="alert"> No Records found...!</div>
        </div>
    </md-dialog-content>

</md-dialog>
{% endverbatim %}
