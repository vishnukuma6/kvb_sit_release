{% verbatim %}
<form name="formfill">
    <md-subheader class="md-accent">Address</md-subheader>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>Address Line 1</label>
                    <input type="text" ng-model="add.addline" maxlength="128" autocomplete="off"
                           ng-change="add.addline=add.addline.toUpperCase()" required/>
                </md-input-container>
            </div>
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>Address Line 2</label>
                    <input type="text" ng-model="add.addline2" maxlength="128" autocomplete="off"
                           ng-change="add.addline2=add.addline2.toUpperCase()"/>
                </md-input-container>
            </div>
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>Address Line 3</label>
                    <input type="text" ng-model="add.addline3" maxlength="128" autocomplete="off"
                           ng-change="add.addline3=add.addline3.toUpperCase()"/>
                </md-input-container>
            </div>
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>Pincode</label>
                    <input ng-model="add.pincode1" maxlength="6" ng-blur="pinchange(add.pincode1,'address')"
                           numbers-only maxlength="6" autocomplete="off"
                           ng-pattern="/^[1-9][0-9]{5}$/" required/>
                    <span ng-hide="true" ng-model="addpcodegid"></span>
                </md-input-container>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>City</label>
                    <md-select ng-model="add.addselectedcity" ng-change="city_clk(add.addselectedcity,'address')"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectdemoSelectHeader">
                        <md-select-header class="demo-select-header">
                            <input ng-model="searchTerm" type="search" placeholder="Search for City.."
                                   class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="City">
                            <md-option ng-repeat="x in acity1 | filter:searchTerm" ng-value="x.city_gid">{{x.City_Name
                                }}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>District</label>
                    <md-select ng-model="add.addselecteddistrict"
                               ng-change="district_clk(add.addselecteddistrict,'address')"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectdemoSelectHeader">
                        <md-select-header class="demo-select-header">
                            <input ng-model="searchTerm" type="search" placeholder="Search for District.."
                                   class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="District">
                            <md-option ng-repeat="x in adistrictddl | filter:searchTerm" ng-value="x.district_gid">{{
                                x.district_name }}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
            <div class="col-md-3">
                <md-input-container class="md-block inputcontainer">
                    <label>State</label>
                    <md-select ng-model="add.addselectedstate" ng-change="state_clk(add.addselectedstate,'address')"
                               md-on-close="clearSearchTerm()"
                               data-md-container-class="selectdemoSelectHeader">
                        <md-select-header class="demo-select-header">
                            <input ng-model="searchTerm" type="search" placeholder="Search for State.."
                                   class="demo-header-searchbox md-text">
                        </md-select-header>
                        <md-optgroup label="State">
                            <md-option ng-repeat="x in stateddl | filter:searchTerm" ng-value="x.state_gid">{{
                                x.state_name
                                }}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </div>
</form>
{% endverbatim %}
