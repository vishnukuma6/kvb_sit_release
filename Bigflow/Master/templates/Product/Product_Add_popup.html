{% verbatim %}
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static"
     data-keyboard="false" id="mdl_present" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header popup-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Product Main Category Details
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <div class="modal-body popup-body">
                <div class="row">
                    <form name="myForm">
                        <div class="col-md-4">
                            <md-input-container class="md-block inputcontainer">
                                <label>Product Category Name</label>
                                <input type="text" ng-model="add.product_categoryname" autocomplete="off"
                                       no-cache="true">
                            </md-input-container>
                        </div>
                        <div class="col-md-4">
                            <md-input-container class="md-block inputcontainer">
                                <label>Product Category Stockimpact</label>
                                <md-select md-container-class="popup_select"
                                           ng-model="add.product_categorystock_impact">
                                    <md-option ng-repeat="impact in product_categorystock_impact" ng-value="impact.key">
                                        {{impact.value}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                          <div class="col-md-4">
                            <md-input-container class="md-block inputcontainer">
                                <label>Product Category Division</label>
                                <md-select md-container-class="popup_select"
                                           ng-model="add.product_categorydivision">
                                    <md-option ng-repeat="impact in product_catdivision" ng-value='impact'>
                                        {{impact.metadata_value}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <md-button class="md-raised custbutton" value="Close" class="btn btn-secondary" ng-hide="!update"
                               ng-click="save1(add);">Submit
                    </md-button>
                    <md-button class="md-raised custbutton" value="Close" class="btn btn-secondary" ng-hide="update"
                               ng-click="edit1(add);">update
                    </md-button>
                    <md-button class="md-raised" value="close" ng-href="productadd">Cancel</md-button>
                </div>
            </div>
            <div align="center" class="row">
                <div class="col-md-12">
                    <md-button class="md-raised custbutton md-warn" ng-click="setsubmit(add)" ng-show="showfr">Submit
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
